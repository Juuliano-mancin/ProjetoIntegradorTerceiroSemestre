<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Aluno</title>
</head>
<body>
  <h1>Formulário de Cadastro de Aluno</h1>
  <form action="../backend/processa_cadastro_aluno.php" method="POST">
    
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>Nome Social: <input type="text" name="nome_social"></label><br>
    <label>Sobrenome: <input type="text" name="sobrenome" required></label><br>

    <label>Gênero:
      <select name="genero" required>
        <option value="nao_informado" selected>Não informado</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="nao_binario">Não Binário</option>
        <option value="transgenero">Transgênero</option>
        <option value="outro">Outro</option>
      </select>
    </label><br>

    <label>Data de Nascimento: <input type="date" name="nascimento" required></label><br>
    <label>CPF: <input type="text" name="cpf" maxlength="11" required></label><br>
    <label>RG: <input type="text" name="rg" maxlength="12" required></label><br>
    <label>Matrícula: <input type="text" name="matricula" maxlength="20" required></label><br>

    <label>Tipo de Matrícula:
      <select name="tipo_matricula" required>
        <option value="pre_vestibular">Pré-Vestibular</option>
        <option value="pre_vestibulinho">Pré-vestibulinho</option>
      </select>
    </label><br>

    <label>Semestre: <input type="number" name="semestre" min="1" required></label><br>
    <label>Telefone: <input type="text" name="telefone"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>CEP: <input type="text" name="cep" maxlength="8"></label><br>
    <label>Logradouro: <input type="text" name="logradouro" required></label><br>
    <label>Número: <input type="text" name="numero"></label><br>
    <label>Complemento: <input type="text" name="complemento"></label><br>
    <label>Bairro: <input type="text" name="bairro" required></label><br>
    <label>Cidade: <input type="text" name="cidade" required></label><br>
    <label>UF: <input type="text" name="uf" maxlength="2" required></label><br>

    <label>Contato Emergência - Nome: <input type="text" name="cont_emergencia_nome"></label><br>
    <label>Relação com Emergência:
      <select name="cont_emergencia_relacao">
        <option value="nenhum" selected>Nenhum</option>
        <option value="pai_mae">Pai/Mãe</option>
        <option value="parentesco_proximo">Parentesco Próximo</option>
        <option value="outros">Outros</option>
      </select>
    </label><br>
    <label>Contato Emergência - Telefone: <input type="text" name="cont_emergencia_contato"></label><br>

    <label>Status:
      <select name="status" required>
        <option value="ativo" selected>Ativo</option>
        <option value="inativo">Inativo</option>
      </select>
    </label><br><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
