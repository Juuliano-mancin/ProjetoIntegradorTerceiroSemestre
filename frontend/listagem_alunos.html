<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alunos Matriculados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn-editar {
      background-color: #28a745;
    }

    .btn-excluir {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>Lista de Alunos Matriculados</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Telefone</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody id="tabela-alunos">
      <tr><td colspan="5">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    fetch('../backend/listar_alunos.php')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao buscar dados');
        return response.json();
      })
      .then(data => {
        const tbody = document.getElementById('tabela-alunos');
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">Nenhum aluno encontrado.</td></tr>';
          return;
        }

        data.forEach(aluno => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${aluno.nome}</td>
            <td>${aluno.sobrenome}</td>
            <td>${aluno.telefone}</td>
             <td><a href="editar_aluno.html?id=${aluno.id_alunos}">Editar</a></td>
          <td><button onclick="excluirAluno(${aluno.id_alunos})">Excluir</button></td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch(error => {
        const tbody = document.getElementById('tabela-alunos');
        tbody.innerHTML = `<tr><td colspan="5">Erro ao carregar dados.</td></tr>`;
        console.error(error);
      });

  </script>

</body>
</html>
