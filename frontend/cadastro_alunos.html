    <div class="container mt-5 mb-5 p-5 rounded">
        <form action="../backend/processa_cadastro_aluno.php" method="post" class="row g-4">
            <!-- Linha principal (Informações Pessoais + Matrícula/Responsável) -->
            <div class="row align-items-stretch">
                <!-- Coluna da Esquerda (Informações Pessoais) -->
                <div class="col-md-7 pe-3">
                    <fieldset class="rounded h-100 mb-0">
                        <legend class="w-auto fw-bold float-none">Informações Pessoais</legend>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" name="nome" class="form-control bg-transparent text-white border border-white" id="nome" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="sobrenome" class="form-label">Sobrenome:</label>
                                <input type="text" name="sobrenome" class="form-control bg-transparent text-white border border-white" id="sobrenome" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="nome_social" class="form-label">Nome Social:</label>
                                <input type="text" name="nome_social" class="form-control bg-transparent text-white border border-white" id="nome_social">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="genero" class="form-label">Gênero:</label>
                                <select name="genero" class="form-select border border-white" id="genero" required>
                                    <option value="Não informado">Não informado</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Não binário">Não binário</option>
                                    <option value="Transgênero">Transgênero</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="nascimento" class="form-label">Nascimento:</label>
                                <input type="date" name="nascimento" class="form-control bg-transparent text-white border border-white" id="nascimento" required>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="cpf" class="form-label">CPF:</label>
                                <input type="text" name="cpf" class="form-control bg-transparent text-white border border-white" id="cpf" placeholder="_ _ _ . _ _ _ . _ _ _ - _ _" required>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="rg" class="form-label">RG:</label>
                                <input type="text" name="rg" class="form-control bg-transparent text-white border border-white" id="rg" placeholder="_ _ . _ _ _ . _ _ _ - _ _" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="telefone" class="form-label">Contato:</label>
                                <input type="text" name="telefone" class="form-control bg-transparent text-white border border-white" placeholder="(00) 00000-0000" id="telefone">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" name="email" class="form-control bg-transparent text-white border border-white" placeholder="usuario@gmail.com" id="email">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- Coluna da Direita (Matrícula + Responsável) -->
                <div class="col-md-5 ps-3">
                    <div class="d-flex flex-column h-100">
                        <!-- Matrícula (campos lado a lado) -->
                        <fieldset class="rounded mb-4 flex-grow-1">
                            <legend class="w-auto fw-bold float-none">Matrícula</legend>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="matricula" class="form-label">Matrícula:</label>
                                    <input type="text" name="matricula" class="form-control bg-transparent text-white border border-white" id="matricula" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="tipo_matricula" class="form-label">Categoria:</label>
                                    <select name="tipo_matricula" class="form-select border border-white" id="tipo_matricula" required>
                                        <option value="pre_vestibular">Pré-vestibular</option>
                                        <option value="regular">Regular</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="semestre" class="form-label">Semestre:</label>
                                    <input type="number" name="semestre" class="form-control bg-transparent text-white border border-white" id="semestre" required>
                                </div>
                            </div>
                            <!-- Campo Status (oculto com valor padrão) -->
                            <input type="hidden" name="status" value="ativo">
                        </fieldset>

                        <!-- Responsável (normal, campos empilhados) -->
                        <fieldset class="rounded flex-grow-1 mb-0">
                            <legend class="w-auto fw-bold float-none">Responsável</legend>
                            <div class="mb-4">
                                <label for="cont_emergencia_nome" class="form-label">Nome Responsável:</label>
                                <input type="text" name="cont_emergencia_nome" class="form-control bg-transparent text-white border border-white" id="cont_emergencia_nome">
                            </div>
                            <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cont_emergencia_relacao" class="form-label">Relacionamento:</label>
                                <select name="cont_emergencia_relacao" class="form-select border border-white" id="cont_emergencia_relacao">
                                    <option value="nenhum">Nenhum</option>
                                    <option value="Pai/Mãe">Pai/Mãe</option>
                                    <option value="Parentesco Próximo">Parentesco Próximo</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cont_emergencia_contato" class="form-label">Contato:</label>
                                <input type="text" name="cont_emergencia_contato" class="form-control bg-transparent text-white border border-white" placeholder="(00) 00000-0000" id="cont_emergencia_contato">
                            </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div> <!-- Fecha a div.row principal -->

            <!-- Localização (abaixo, ocupando largura total) -->
            <fieldset class="col-12 mt-4 mb-0 rounded">
                <legend class="w-auto fw-bold float-none">Localização</legend>
                <div class="row">
                    <div class="col-md-2 mb-3"> <!-- Reduzi mb-4 para mb-3 -->
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" name="cep" class="form-control bg-transparent text-white border border-white" placeholder="_ _ _ _ _ - _ _ _" id="cep">
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="logradouro" class="form-label">Logradouro:</label>
                        <input type="text" name="logradouro" class="form-control bg-transparent text-white border border-white" id="logradouro" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="numero" class="form-label">Número:</label>
                        <input type="text" name="numero" class="form-control bg-transparent text-white border border-white" id="numero">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="complemento" class="form-label">Complemento:</label>
                        <input type="text" name="complemento" class="form-control bg-transparent text-white border border-white" id="complemento">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" name="bairro" class="form-control bg-transparent text-white border border-white" id="bairro" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" name="cidade" class="form-control bg-transparent text-white border border-white" id="cidade" required>
                    </div>
                    <div class="col-md-1 mb-0"> <!-- mb-0 remove totalmente a margem inferior -->
                        <label for="uf" class="form-label">UF:</label>
                        <input type="text" name="uf" class="form-control bg-transparent text-white border border-white" id="uf" required maxlength="2">
                    </div>
                </div>
            </fieldset>

            <div class="col-12 text-end">
                <button type="button" class="btn btn-submit px-4 py-2 me-4 fw-bold text-white" onclick="history.back()">Voltar</button>
                <button type="submit" class="btn btn-submit px-4 py-2 fw-bold text-white">Cadastrar</button>
            </div>
        </form>
