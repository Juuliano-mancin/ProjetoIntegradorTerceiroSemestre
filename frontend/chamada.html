  <main class="container my-5">
    <form id="formTurma" class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="turma" class="form-label">Turma</label>
        <select class="form-select" id="turma" name="turma" required></select>
      </div>
      <div class="col-md-4">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" name="data" required>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Carregar Alunos</button>
      </div>
    </form>

    <form id="formChamada">
      <table class="table table-bordered table-hover d-none" id="tabelaAlunos">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Presente</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="d-flex justify-content-between mt-3">
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalRevisar">
          <i class="bi bi-clock-history"></i> Revisar Chamada
        </button>
        <button type="submit" class="btn btn-success d-none" id="salvarChamada">
          <i class="bi bi-save"></i> Salvar Chamada
        </button>
      </div>
    </form>
  </main>

  <!-- Modal Revisar Chamada -->
  <div class="modal fade" id="modalRevisar" tabindex="-1" aria-labelledby="modalRevisarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalRevisarLabel">Revisar Chamada</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formRevisar">
            <div class="mb-3">
              <label for="dataRevisar" class="form-label">Selecione a data</label>
              <input type="date" class="form-control" id="dataRevisar" name="dataRevisar" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Carregar Chamada</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const turmaSelect = document.getElementById("turma");
      const tabela = document.getElementById("tabelaAlunos");
      const corpoTabela = tabela.querySelector("tbody");
      const formTurma = document.getElementById("formTurma");
      const formChamada = document.getElementById("formChamada");
      const salvarBtn = document.getElementById("salvarChamada");
      const formRevisar = document.getElementById("formRevisar");

      // Preencher turmas
      fetch('../backend/get_turmas.php')
        .then(res => res.json())
        .then(turmas => {
          turmas.forEach(t => {
            const opt = document.createElement("option");
            opt.value = t.id_turmas;
            opt.textContent = t.nome_turma;
            turmaSelect.appendChild(opt);
          });
        });

      // Carregar alunos para chamada
      formTurma.addEventListener("submit", e => {
        e.preventDefault();
        const turmaId = turmaSelect.value;
        const data = document.getElementById("data").value;

        fetch(`../backend/get_alunos_turma.php?id_turma=${turmaId}&data=${data}`)
          .then(res => res.json())
          .then(alunos => {
            corpoTabela.innerHTML = "";
            alunos.forEach((a, i) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${i + 1}</td>
                <td>${a.nome}</td>
                <td><input type="checkbox" name="presenca[${a.id_aluno}]" ${a.situacao === 'presente' ? 'checked' : ''}></td>
              `;
              corpoTabela.appendChild(tr);
            });
            tabela.classList.remove("d-none");
            salvarBtn.classList.remove("d-none");
          });
      });

      // Salvar chamada
      formChamada.addEventListener("submit", e => {
        e.preventDefault();
        const formData = new FormData(formChamada);
        formData.append("id_turma", turmaSelect.value);
        formData.append("data", document.getElementById("data").value);

        fetch('../backend/post_chamada.php', {
          method: "POST",
          body: formData
        })
        .then(res => res.text())
        .then(alert);
      });

      // Revisar chamada
      formRevisar.addEventListener("submit", e => {
        e.preventDefault();
        const data = document.getElementById("dataRevisar").value;
        document.getElementById("data").value = data;
        document.getElementById("modalRevisar").classList.remove("show");
        document.body.classList.remove("modal-open");
        document.querySelector(".modal-backdrop").remove();
        formTurma.requestSubmit();
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
