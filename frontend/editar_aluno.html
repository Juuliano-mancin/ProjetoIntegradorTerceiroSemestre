  <div class="container mt-5 mb-5 p-5 rounded">
    <form id="form-editar-aluno" method="post" action="../backend/atualizar_aluno.php" class="row g-4">
      <input type="hidden" id="id_alunos" name="id_alunos">
      
      <!-- Linha principal (Informações Pessoais + Matrícula/Status) -->
      <div class="row align-items-stretch">
        <!-- Coluna da Esquerda (Informações Pessoais) -->
        <div class="col-md-7 pe-3">
          <fieldset class="rounded h-100 mb-0">
            <legend class="w-auto fw-bold float-none">Informações Pessoais</legend>
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" class="form-control bg-transparent text-white border border-white" id="nome" required>
              </div>
              <div class="col-md-6 mb-4">
                <label for="sobrenome" class="form-label">Sobrenome:</label>
                <input type="text" name="sobrenome" class="form-control bg-transparent text-white border border-white" id="sobrenome" required>
              </div>
              <div class="col-md-6 mb-4">
                <label for="nome_social" class="form-label">Nome Social:</label>
                <input type="text" name="nome_social" class="form-control bg-transparent text-white border border-white" id="nome_social">
              </div>
              <div class="col-md-6 mb-4">
                <label for="genero" class="form-label">Gênero:</label>
                <select name="genero" class="form-select border border-white" id="genero" required>
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                  <option value="nao_binario">Não Binário</option>
                  <option value="transgenero">Transgênero</option>
                  <option value="outro">Outro</option>
                  <option value="nao_informado">Não Informado</option>
                </select>
              </div>
              <div class="col-md-4 mb-4">
                <label for="nascimento" class="form-label">Nascimento:</label>
                <input type="date" name="nascimento" class="form-control bg-transparent text-white border border-white" id="nascimento" required>
              </div>
              <div class="col-md-4 mb-4">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" class="form-control bg-transparent text-white border border-white" id="cpf" placeholder="_ _ _ . _ _ _ . _ _ _ - _ _" required readonly>
              </div>
              <div class="col-md-4 mb-4">
                <label for="matricula" class="form-label">Matrícula:</label>
                <input type="text" name="matricula" class="form-control bg-transparent text-white border border-white" id="matricula" required readonly>
              </div>
              <div class="col-md-6 mb-4">
                <label for="telefone" class="form-label">Contato:</label>
                <input type="text" name="telefone" class="form-control bg-transparent text-white border border-white" placeholder="(00) 00000-0000" id="telefone">
              </div>
              <div class="col-md-6 mb-4">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" name="email" class="form-control bg-transparent text-white border border-white" placeholder="usuario@gmail.com" id="email">
              </div>
            </div>
          </fieldset>
        </div>

        <!-- Coluna da Direita (Status + Endereço) -->
        <div class="col-md-5 ps-3">
          <div class="d-flex flex-column h-100">
            <!-- Status -->
            <fieldset class="rounded mb-4 flex-grow-1">
              <legend class="w-auto fw-bold float-none">Status</legend>
              <div class="mb-3">
                <label for="status" class="form-label">Situação:</label>
                <select name="status" class="form-select border border-white" id="status" required>
                  <option value="ativo">Ativo</option>
                  <option value="inativo">Inativo</option>
                </select>
              </div>
            </fieldset>

            <!-- Endereço -->
            <fieldset class="rounded flex-grow-1 mb-0">
              <legend class="w-auto fw-bold float-none">Endereço</legend>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="cep" class="form-label">CEP:</label>
                  <input type="text" name="cep" class="form-control bg-transparent text-white border border-white" placeholder="_ _ _ _ _ - _ _ _" id="cep">
                </div>
                <div class="col-md-8 mb-3">
                  <label for="logradouro" class="form-label">Logradouro:</label>
                  <input type="text" name="logradouro" class="form-control bg-transparent text-white border border-white" id="logradouro">
                </div>
                <div class="col-md-3 mb-3">
                  <label for="numero" class="form-label">Número:</label>
                  <input type="text" name="numero" class="form-control bg-transparent text-white border border-white" id="numero">
                </div>
                <div class="col-md-5 mb-3">
                  <label for="complemento" class="form-label">Complemento:</label>
                  <input type="text" name="complemento" class="form-control bg-transparent text-white border border-white" id="complemento">
                </div>
                <div class="col-md-4 mb-3">
                  <label for="bairro" class="form-label">Bairro:</label>
                  <input type="text" name="bairro" class="form-control bg-transparent text-white border border-white" id="bairro">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cidade" class="form-label">Cidade:</label>
                  <input type="text" name="cidade" class="form-control bg-transparent text-white border border-white" id="cidade">
                </div>
                <div class="col-md-1 mb-0">
                  <label for="uf" class="form-label">UF:</label>
                  <input type="text" name="uf" class="form-control bg-transparent text-white border border-white" id="uf" maxlength="2">
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div> <!-- Fecha a div.row principal -->

      <div class="col-12 text-end">
        <button type="button" class="btn btn-submit px-4 py-2 me-4 fw-bold text-white" onclick="history.back()">Voltar</button>
        <button type="submit" class="btn btn-submit px-4 py-2 fw-bold text-white">Salvar Alterações</button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (!id) {
        alert('ID do aluno não informado');
        window.location.href = 'listagem_alunos.html';
        return;
      }

      fetch(`../backend/detalhar_aluno.php?id=${id}`)
        .then(response => {
          if (!response.ok) throw new Error('Erro ao buscar dados');
          return response.json();
        })
        .then(aluno => {
          // Preenche o formulário com os dados do aluno
          document.getElementById('id_alunos').value = aluno.id_alunos;
          document.getElementById('nome').value = aluno.nome;
          document.getElementById('nome_social').value = aluno.nome_social || '';
          document.getElementById('sobrenome').value = aluno.sobrenome;
          document.getElementById('genero').value = aluno.genero;
          document.getElementById('nascimento').value = aluno.nascimento;
          document.getElementById('cpf').value = aluno.cpf;
          document.getElementById('matricula').value = aluno.matricula;
          document.getElementById('telefone').value = aluno.telefone || '';
          document.getElementById('email').value = aluno.email || '';
          document.getElementById('status').value = aluno.status;
          
          // Preenche os campos de endereço
          document.getElementById('cep').value = aluno.cep || '';
          document.getElementById('logradouro').value = aluno.logradouro || '';
          document.getElementById('numero').value = aluno.numero || '';
          document.getElementById('complemento').value = aluno.complemento || '';
          document.getElementById('bairro').value = aluno.bairro || '';
          document.getElementById('cidade').value = aluno.cidade || '';
          document.getElementById('uf').value = aluno.uf || '';
        })
        .catch(error => {
          console.error(error);
          alert('Erro ao carregar dados do aluno');
          window.location.href = 'listagem_alunos.html';
        });
    });

    // Adiciona o evento de submit do formulário
    document.getElementById('form-editar-aluno').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      
      fetch(this.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Erro na requisição');
        return response.json();
      })
      .then(result => {
        if (result.erro) {
          throw new Error(result.erro);
        }
        alert('Dados atualizados com sucesso!');
        window.location.href = 'listagem_alunos.html';
      })
      .catch(error => {
        console.error(error);
        alert(error.message || 'Erro ao atualizar aluno');
      });
    });
  </script>
