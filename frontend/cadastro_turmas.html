<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Turmas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Adicionado para responsividade -->
</head>
<body class="text-white">
    <h1 class="mt-4 mb-4 ms-md-4 text-center text-md-start">Cadastro de Turmas</h1> <!-- Ajuste responsivo -->
    <div class="container mt-md-5 mb-md-5 p-md-5 p-3 rounded d-flex justify-content-center"> <!-- Ajustes para mobile -->
        <form action="#" method="post" class="row g-4 w-100" style="max-width: 800px;">
            <div class="row align-items-stretch">
                <div class="col-md-12 pe-md-3 pe-0"> <!-- Ajuste de padding responsivo -->
                    <fieldset class="rounded h-100 mb-0 mx-auto p-md-5 p-3 mt-md-5 mt-3" style="width: 100%;"> <!-- Padding responsivo -->
                        <legend class="w-auto fw-bold float-none">Cadastro de nova turma</legend>
                        <div class="row">
                            <div class="col-md-6 mb-md-5 mb-3"> <!-- Margem responsiva -->
                                <label for="nome_turma" class="form-label">Identificação da turma:</label>
                                <input type="text" name="nome_turma" class="form-control bg-transparent text-white border border-white" id="nome_turma">
                            </div>
                            <div class="col-md-6 mb-md-5 mb-3"> <!-- Margem responsiva -->
                                <label for="data_criacao" class="form-label">Data de criação:</label>
                                <input type="date" name="data_criacao" class="form-control bg-transparent text-white border border-white" id="data_criacao">
                            </div>
                            <div class="col-md-6 mb-md-2 mb-3"> <!-- Margem responsiva -->
                                <label for="periodo" class="form-label">Período:</label>
                                <select type="text" name="periodo" class="form-control bg-transparent text-white border border-white" id="periodo">
                                    <option value="manha">Manhã</option>
                                    <option value="tarde">Tarde</option>
                                    <option value="noite">Noite</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-md-2 mb-3"> <!-- Margem responsiva -->
                                <label for="tipo_turma" class="form-label">Tipo de turma:</label>
                                <select type="text" name="tipo_turma" class="form-control bg-transparent text-white border border-white" id="tipo_turma">
                                    <option value="pre_vestibular">Pré-vestibular</option>
                                    <option value="regular">Regular</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="col-12 text-end mt-md-5 mt-3 ms-md-5 ms-0 mb-md-4 mb-3"> <!-- Margens responsivas -->
                    <button type="submit" class="btn btn-submit px-4 py-2 fw-bold text-white">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
